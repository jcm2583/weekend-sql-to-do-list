<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Sql TODO List</title>
</head>

<header>
<h1>TO-DO LIST!!!</h1>
</header>

<body>

    <div>
        <input type="text" placeholder="Task" id="todoIn">
        <input type="text" placeholder="Notes" id="notesIn">
        <!-- <input type="checkbox" placeholder="Not done yet" value="" id="statusIn"> -->
        <button id="submitButton">Add to List</button>
        <!-- <button id="completeButton">Mark as Complete</button> -->
        <!-- <button id="deleteButton">Remove</button> -->
    </div>

<section>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Notes</th>
            <th scope="col">Completed?</th>
          </tr>
        </thead>
        <tbody id="viewTasks">

        </tbody>
      </table>
</section>


</body>
</html>
